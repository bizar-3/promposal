<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miley, Prom?</title>

  <!-- confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      /* ‚ùå removed overflow:hidden so confetti shows */
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 55%;
      top: 60%;
    }

    #message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="container" id="container">
    <h1>Miley, will you go to prom with me?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="message">üéâ Yay! Now come down to the Art Room üé®</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const container = document.getElementById("container");

    let yesScale = 1;

    // move the NO button
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesScale += 0.1;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // YES button
    yesBtn.addEventListener("click", () => {
      // big confetti burst
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });

      // second burst
      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 120,
          origin: { y: 0.6 }
        });
      }, 300);

      // show message
      setTimeout(() => {
        container.innerHTML = "";
        message.style.display = "block";
        container.appendChild(message);
      }, 700);
    });
  </script>

</body>
</html>
